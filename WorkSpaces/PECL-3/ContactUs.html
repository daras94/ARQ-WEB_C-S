			<div id="menu_dech">
			    <br><h3>Contáctanos</h3>
	            <div id="formulario">
	                <p>Los campos obligatorios están señalados con un <b>*</b></p><br>
	                <form action="./index.html" method="post">
	                    <p>
                    		<label for="name">
                    			<span>Nombre:</span>
                    			<b><abbr title="required">*</abbr></b>
                    			<input type="text" id="name" placeholder="Name" name="Name" required />
                    		</label>
                        </p>
		                <p>
                    		<label for="surname">
                    			<span>Apellido:</span>
                    			<b><abbr title="required">*</abbr></b>
                    			<input type="text" id="surname" placeholder="Surname" name="Surname" required />
                    		</label>
		                </p>
		                <p>
                    		<label for="email">
                    			<span>E-mail:</span>
                    			<b><abbr title="required">*</abbr></b>
                    			<input type="text" placeholder="Email" id="email" name="Email" required/>
                    		</label>
		                </p>
                		<p>
                    		<label for="comentario">
                    			<span>Comentario:</span>
                    			<textarea id="comentario" name="comentario" rows="10" cols="40"></textarea>
                    		</label>
                		</p>
                        <button id="botonFormulario">Enviar</button>
	                </form>
